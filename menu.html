<script>
    function ViewSuccess() {
        noty({
            text: 'Дали сакате да направите нарачка',
            layout: 'center',
            type: 'success',
            buttons: [
                {
                    addClass: 'btn btn-primary',
                    text: 'Да',
                    onClick: function ($noty) {

                        // this = button element
                        // $noty = $noty element

                        $noty.close();
                        noty({
                            text: 'Успешна нарачка!',
                            type: 'success'
                            
                        });
                        window.location.reload(1);
                    }
  },
                {
                    addClass: 'btn btn-danger',
                    text: 'Откажи',
                    onClick: function ($noty) {
                        $noty.close();
                        noty({
                            text: 'Нарачката е прекината!',
                            type: 'error'
                        });
                    }
  }
 ]
        });
    }
    $(document).ready(function () {
        $(document).on('click', '.thumbnail', function () {
            var label_data = $(this).data('name');
            var enter = "<tr><td>"+label_data+"</td><td>$12.00</td>";
            $('#table_name >tbody').append(enter);
            var n = noty({
                text: 'ДОДАДЕНО ВО НАРАЧКА',
                type: 'success',
                layout: 'center',
                easing: 'swing', // easing
                speed: 500,
                timeout: 2000 // opening & closing animation speed,

            });
        });
    });
